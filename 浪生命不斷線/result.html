<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上追思</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html,body{
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #55b6f7, #c2e9fb,rgb(24, 208, 249));
        animation: animateBG 6s ease infinite;
        background-size: 200%;
        overflow: hidden;
        font-family: "Noto Serif TC", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    @keyframes animateBG{
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    @keyframes fadeIn{
        0%   { opacity: 0; }
        100% { opacity: 1; }
    }
    h1{
        font-size: 40px;
        color: #125ea1;
        margin-right: 20px;
    }
    nav{
        height: 10%;
        width: 100%;
        font-size: 40px;
        display: flex;
        align-items: center;
        padding:0px 20px; 
    }
    .navItem01{
        display: flex;
        align-items: center;
    }
    a{
        margin-left: 60px;
        text-decoration: none;
        color: #125ea1;
        display: flex;
        align-items: center;
        height: 100%;   
        padding: 10px 20px;
    }
    a:hover{
        background-color: white;
    }
    #first{
        margin-left: auto;
    }
    .container {
            width: 50%;
            height: 65%;
            max-width: 800px;
            margin-left: 25%;
            margin-top: 5%;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            justify-content: center;
            align-items: center;
            display: flex;
            animation: fadeIn 1s ease-in;
        }
        .text-section {
            width: 50%;
            overflow-wrap: break-word; 
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .text-section h2, .text-section p {
            margin: 0 0 30px 0;
        }
        .image-section {
            width: 50%;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            
        }
        .link-section {
            margin-top: 20px;
            text-align: center;
        }
        .link-section button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .link-section button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .text-section, .image-section {
                width: 100%; 
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const petName = localStorage.getItem('pet_name');
            const petMemory = localStorage.getItem('pet_memory');
            const petPhoto = localStorage.getItem('pet_photo');

            document.getElementById('pet-name-display').textContent = petName;
            document.getElementById('pet-memory-display').innerHTML = petMemory.replace(/\n/g, '<br>');
            document.getElementById('pet-photo-display').src = petPhoto;
        });
    </script>
</head>
<body>
    <div>
        <nav>
            <div class="navItem01">
                <h1>悼源</h1>
                <img src="./Image/LOGO.png" alt="" height="100px" width="100px">
            </div>
            <a id="first" href="./index.html">首頁</a>
            <a href="./QA.html">水化科普</a>
            <a href="./new.html">禮儀服務</a>
            <a href="./form.html">線上追思</a>
        </nav>
    </div>
    <div class="container">
        <div class="text-section">
            <h2 id="pet-name-display"></h2>
            <p id="pet-memory-display"></p>
        </div>
        <div class="image-section">
            <img id="pet-photo-display" alt="寵物照片">
        </div>
    </div>
    <div class="link-section">
        <button onclick="location.href='final.html';">點我進入紀念牆</button>
    </div>
</body>
</html>
